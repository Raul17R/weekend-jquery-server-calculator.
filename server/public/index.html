<!DOCTYPE html>
<head>
    <title>Server Calculator</title>
    <script src="vendor/jquery.js"></script>
    <script src="scrips/client.js"></script>
</head>
<body>
    <h1>Server Calculator</h1>
    <input id="number-one">
    <button class="operator" id="plus-button">+</button>
    <button class="operator" id="minus-button">-</button>
    <button class="operator" id="multiply-button">*</button>
    <button class="operator" id="devide-button">/</button>
    <input id="number-two">
    <button class="operator" id="equal-button">=</button>
    <button class="operator" id="clear-button">C</button>
</body>
